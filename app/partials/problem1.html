<p>Euler Problem {{problem}}</p>
<div>
  <div><div ng-Repeat="explanationLine in explanation">{{explanationLine}}<p></div></div>
  <p>
  <div ng-Bind="challenge"></div>
  <p>
  <div>
    <form ng-Submit="calculateAnswer()">
      <div><span>Input: </span><span><input ng-Model="inputNumber" ng-Change="calculateAnswer()"></span></div>
    </form>
  </div>
  <div>Answer: <span ng-Bind="answer"></span></div>
  <div bp-problem-solved></div>
</div>
