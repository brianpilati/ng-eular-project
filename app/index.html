<!doctype html>
<html lang="en" ng-app="bpEuler">
<head>
  <meta charset="utf-8">
  <title>Project Euler in Ng</title>
  <link rel="stylesheet" href="css/bpEuler.css"/>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <link rel="shortcut icon" href="favicon.ico" type="image/ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=9" />
</head>
<body>
  <div ng-Controller="bpMenu">
    <accordion>
      <expander 
        ng-repeat='page in pages'
        expander-title='page.pageName'>
          <a href="#/{{page.href}}">{{page.pageName}}</a>
      </expander>
    </accordian>
  </div>

  <div ng-view></div>

  <script src="lib/bpPrimeNumber/bp-prime-number-min.js"></script>
  <script src="lib/momentJs/moment.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
